<cdk-virtual-scroll-viewport [itemSize]="factItemHeight" class="viewport">
  <div
    *cdkVirtualFor="let fact of facts(); trackBy: trackByFn"
    class="my-4 mx-auto p-6 shadow-md rounded-md min-w-100 max-w-120 flex items-center justify-center text-center border-2 border-gray-200"
    [ngStyle]="{'min-height': factItemHeight + 'px'}"
  >
    {{ fact }}
  </div>
  <div
    class="flex flex-col items-center justify-center h-20 mx-auto min-w-100 max-w-120"
  >
    @if (limitReached()) {
    <div class="text-center">
      <p>Propably you know everything about cats now</p>
      <p>Fetching new facts aborted after {{ retryLimit }} retries</p>
    </div>
    }
  </div>
</cdk-virtual-scroll-viewport>

@if(getFactsStream$ | async) {}
